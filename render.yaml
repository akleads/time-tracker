services:
  - type: web
    name: time-tracker
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: BASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /
