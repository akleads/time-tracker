services:
  - type: web
    name: time-tracker
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: BASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false

# Optional: Cron job to keep the service alive (requires Render paid plan)
# Uncomment and configure if you have a paid Render plan:
# cronJobs:
#   - name: keep-alive
#     schedule: "*/14 * * * *"
#     command: curl -f https://time-tracker.onrender.com/health || exit 1
    healthCheckPath: /health
