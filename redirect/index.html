<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript" src="https://clk.safeuinsurance.com/track.js?rtkcmpid=69544cd027f4f960ed920e70"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #redirectButton {
            display: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Invisible redirect button -->
    <a id="redirectButton" href="https://clk.safeuinsurance.com/click/2"></a>

    <script>
        var redirectAttempted = false;
        var button = document.getElementById('redirectButton');
        var originalHref = button ? (button.href || button.getAttribute('href')) : 'https://clk.safeuinsurance.com/click/2';
        var maxWaitTime = 2000; // Maximum 2 seconds to wait for RedTrack
        var checkInterval = 50; // Check every 50ms
        var startTime = Date.now();
        
        function checkAndRedirect() {
            if (redirectAttempted) return;
            
            if (!button) {
                // Fallback: direct redirect
                redirectAttempted = true;
                window.location.href = originalHref;
                return;
            }
            
            // Get current href (RedTrack may have modified it)
            var currentHref = button.href || button.getAttribute('href');
            
            // Check if RedTrack modified the URL
            // RedTrack typically adds query parameters or changes the URL structure
            var hrefChanged = currentHref && currentHref !== originalHref && !currentHref.includes('javascript:');
            var timeElapsed = Date.now() - startTime;
            
            if (hrefChanged) {
                // RedTrack modified it! Use the modified URL
                redirectAttempted = true;
                window.location.href = currentHref;
            } else if (timeElapsed >= maxWaitTime) {
                // Waited long enough, redirect with original URL
                // RedTrack might intercept the click event instead
                redirectAttempted = true;
                button.click();
            } else {
                // Keep checking
                setTimeout(checkAndRedirect, checkInterval);
            }
        }
        
        // Start checking after a short delay to let RedTrack script execute
        // RedTrack script loads synchronously (no async), so it should execute first
        setTimeout(function() {
            checkAndRedirect();
        }, 200);
        
        // Fallback: if nothing happens after max wait time, redirect anyway
        setTimeout(function() {
            if (!redirectAttempted) {
                redirectAttempted = true;
                if (button) {
                    button.click();
                } else {
                    window.location.href = originalHref;
                }
            }
        }, maxWaitTime + 500);
    </script>
</body>
</html>
